        <h2 style="margin-top: 0.5em;">Account Access</h2>
        <p style="margin-bottom: 1.5em;">You must be logged in to view your account.</p>
        <button id="accountLoginRedirectBtn" class="modal-login-btn">
          <svg style="vertical-align: middle; margin-right: 8px; margin-bottom: 2px;" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="#fff8f3"/>
            <path d="M12 8V16M8 12H16" stroke="#B3261E" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
          <span style="vertical-align: middle; font-weight: 700; font-size: 1.1rem;">Log In</span>
        </button>
      </div>
    </div>

    <script>
        // Modal logic for Cart guest warning
        function userIsLoggedIn() {
          const userType = sessionStorage.getItem('userType');
          const userJson = localStorage.getItem('currentUser');
          return userType && userType !== 'guest' && userJson;
        }

        // Attach modal logic to both cart buttons
        $('.CartBtn1, .CartBtn2').on('click', function(e) {
          const userType = sessionStorage.getItem('userType');
          if (!userIsLoggedIn()) {
            e.preventDefault();
            $('#cartModal').css('display', 'flex');
          } else if (userType === 'admin') {
            window.location.href = '../adminCart/admin-cart.html';
          } else {
            window.location.href = '../updatedCartPage/Cartpage.html';
          }
        });
       
        $('#closeCartModal').on('click', function() {
          $('#cartModal').css('display', 'none');
        });
        $('#loginRedirectBtn').on('click', function() {
          window.location.href = '../accountLogin/account-login.html';
        });
        $(window).on('click', function(event) {
          if (event.target === document.getElementById('cartModal')) {
            $('#cartModal').css('display', 'none');
          }
        });

        // Modal logic for Account access
        $('.AccountBtn1, .AccountBtn2').on('click', function(e) {
          const userJson = localStorage.getItem('currentUser');
          if (!userJson) {
            e.preventDefault();
            $('#accountModal').css('display', 'flex');
          } else {
            window.location.href = '../profile/UserProfile.html';
          }
        });

        $('#closeAccountModal').on('click', function() {
          $('#accountModal').css('display', 'none');
        });

        $('#accountLoginRedirectBtn').on('click', function() {
          window.location.href = '../accountLogin/account-login.html';
        });

        $(window).on('click', function(event) {
          if (event.target === document.getElementById('accountModal')) {
            $('#accountModal').css('display', 'none');
          }
        });
    </script>

    <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      animation: fadeInBg 0.3s;
    }

    @keyframes fadeInBg {
      from { background: rgba(0,0,0,0); }
      to { background: rgba(0,0,0,0.5); }
    }

    .modal-content.enhanced-modal {
      background: #fff8f3;
      color: #7a1c1c;
      border-radius: 20px;
      padding: 40px 32px 32px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
      position: relative;
      font-family: 'Alef', sans-serif;
      animation: popIn 0.35s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-icon {
      margin-bottom: 0.5em;
    }

    .close-btn {
      position: absolute;
      top: 16px; right: 20px;
      font-size: 28px;
      color: #7a1c1c;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #a83232;
    }

    #loginRedirectBtn, .modal-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(90deg, #b3261e 80%, #c84c3a 100%);
      color: #fff8f3;
      border: none;
      border-radius: 999px;
      padding: 14px 38px;
      font-size: 1.1rem;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Alef', sans-serif;
      box-shadow: 0 4px 16px rgba(179,38,30,0.13);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    #loginRedirectBtn:hover, .modal-login-btn:hover {
      background: linear-gradient(90deg, #a83232 80%, #b3261e 100%);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 24px rgba(179,38,30,0.18);
    }

    .modal h2 {
      font-family: 'Alef', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5em;
      color: #b3261e;
    }

    .modal p {
      font-family: 'Alef', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5em;
    }
    </style>
