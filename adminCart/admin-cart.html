<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <div class="top-Nav">
    <div class="nav-groups">
      <div class="About group1">
        <button class="AboutUsBtn2">About Us</button>
        <button class="AboutUsBtn1">
          <svg width="60" height="58" viewBox="0 0 60 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="60" height="58" rx="29" fill="#B3261E"/>
          </svg>
        </button>
      </div>
      <div class="Cart group2">
        <button class="CartBtn2">Cart</button>
        <button class="CartBtn1">
          <svg width="60" height="58" viewBox="0 0 60 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="60" height="58" rx="29" fill="#B3261E"/>
          </svg>
        </button>
      </div>
      <div class="Maps group3">
        <button class="MapBtn2">Maps</button>
        <button class="MapBtn1">
          <svg width="60" height="58" viewBox="0 0 60 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="30" cy="29" rx="30" ry="29" fill="#B3261E"/>
          </svg>
        </button>
      </div>
      <div class="Account group4">
        <button class="AccountBtn2">Account</button>
        <button class="AccountBtn1">
          <svg width="60" height="58" viewBox="0 0 60 58" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="60" height="58" rx="29" fill="#B3261E"/>
          </svg>
        </button>
      </div>
    </div>
  </div>


  <main>
    <section class="order-section">

 
      <div class="filter-buttons">
      <button class="filter-btn" data-status="all">All</button>
      <button class="filter-btn" data-status="Pending">Pending</button>
      <button class="filter-btn" data-status="In Transit">In Transit</button>
      <button class="filter-btn" data-status="Completed">Completed</button>
      <button class="filter-btn" data-status="Cancelled">Cancelled</button>
      </div>

     
      <table class="order-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>Items</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
    </section>
  </main>


  <script type="module" src="adminCart.js"></script>
</body>
</html>
