  <main>
    <section class="order-section">
      <div class="admin-greeting"
        style="font-size: 2rem; font-weight: 700; color: #B3261E; margin: 24px 0 16px 0; font-family: 'Alef', sans-serif; letter-spacing: 1px;">
        Hello, Admin!</div>
      <div class="admin-cart-filters"
        style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap;">
        <label for="status-filter" style="font-weight: 600; color: #222;">Filter by:</label>
        <select id="status-filter"
          style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; background: #faf7f5; color: #222;">
          <option value="">All Statuses</option>
          <option value="Pending">Pending</option>
          <option value="In Transit">In Transit</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <select id="payment-filter"
          style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; background: #faf7f5; color: #222;">
          <option value="">All Payments</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="PayMongo">PayMongo</option>
        </select>
        <label for="price-sort" style="font-weight: 600; color: #222; margin-left: 16px;">Sort by Price:</label>
        <select id="price-sort"
          style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; background: #faf7f5; color: #222;">
          <option value="">None</option>
          <option value="desc">Highest to Lowest</option>
          <option value="asc">Lowest to Highest</option>
        </select>
        <label for="item-sort" style="font-weight: 600; color: #222; margin-left: 16px;">Sort by Items:</label>
        <select id="item-sort"
          style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; background: #faf7f5; color: #222;">
          <option value="">None</option>
          <option value="desc">Most to Least</option>
          <option value="asc">Least to Most</option>
        </select>
        <label for="date-sort" style="font-weight: 600; color: #222; margin-left: 16px;">Sort by Ordered Date:</label>
        <select id="date-sort"
          style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; background: #faf7f5; color: #222;">
          <option value="">None</option>
          <option value="desc">Newest to Oldest</option>
          <option value="asc">Oldest to Newest</option>
        </select>
      </div>
      <table class="order-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>Items</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders will be rendered here -->
        </tbody>
      </table>
    </section>
  </main>

  <div id="cancel-reason-modal-admin" class="modal hidden">
    <div class="modal-content">
      <span class="close-cancel-modal-admin">&times;</span>
      <h3 style="color: #b3261e; font-size: 1.2rem; font-weight: 700; margin-bottom: 1.2rem;">Order Cancellation Reason
      </h3>
      <div id="cancel-reason-content-admin" style="font-size: 1.05rem; color: #1d1b20;"></div>
    </div>
  </div>

  <div id="cancel-reason-modal-admin-custom" class="modal hidden">
    <div class="modal-content"
      style="background: #fff4f1; border-radius: 18px; padding: 2rem; max-width: 400px; margin: auto; box-shadow: 0 4px 24px rgba(179,38,30,0.12); border: 2px solid #b3261e;">
      <h3 style="color: #b3261e; font-size: 1.2rem; font-weight: 700; margin-bottom: 1.2rem;">Cancel Order</h3>
      <label style="font-weight: 600; color: #b3261e;">Reason for cancellation:</label>
      <textarea id="cancel-reason-input-admin" rows="4"
        style="width: 100%; border-radius: 8px; border: 1px solid #b3261e; margin: 12px 0; padding: 8px; font-size: 1rem;"></textarea>
      <div style="display: flex; justify-content: flex-end; gap: 10px;">
        <button id="cancel-reason-cancel-btn-admin"
          style="background: #fff; color: #b3261e; border: 1.5px solid #b3261e; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">Cancel</button>
        <button id="cancel-reason-submit-btn-admin"
          style="background: #b3261e; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">Submit</button>
      </div>
    </div>
  </div>

  <div id="final-cancel-confirm-modal" class="modal hidden">
    <div class="modal-content"
      style="background: #fff4f1; border-radius: 18px; padding: 2rem; max-width: 400px; margin: auto; box-shadow: 0 4px 24px rgba(179,38,30,0.12); border: 2px solid #b3261e;">
      <h3 style="color: #b3261e; font-size: 1.2rem; font-weight: 700; margin-bottom: 1.2rem;">Are you sure?</h3>
      <p id="final-cancel-confirm-message" style="color: #b3261e; font-size: 1.05rem; margin-bottom: 1.5rem;">Cancel
        order? This cannot be undone.</p>
      <div style="display: flex; justify-content: flex-end; gap: 10px;">
        <button id="final-cancel-no-btn"
          style="background: #fff; color: #b3261e; border: 1.5px solid #b3261e; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">No</button>
        <button id="final-cancel-yes-btn"
          style="background: #b3261e; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">Yes,
          Cancel</button>
      </div>
    </div>
  </div>

  <div id="ship-confirm-modal" class="modal hidden">
    <div class="modal-content"
      style="background: #fff4f1; border-radius: 18px; padding: 2rem; max-width: 400px; margin: auto; box-shadow: 0 4px 24px rgba(179,38,30,0.12); border: 2px solid #b3261e;">
      <h3 style="color: #b3261e; font-size: 1.2rem; font-weight: 700; margin-bottom: 1.2rem;">Mark as Shipped?</h3>
      <p id="ship-confirm-message" style="color: #b3261e; font-size: 1.05rem; margin-bottom: 1.5rem;">Are you sure you
        want to mark this order as shipped?</p>
      <div style="display: flex; justify-content: flex-end; gap: 10px;">
        <button id="ship-no-btn"
          style="background: #fff; color: #b3261e; border: 1.5px solid #b3261e; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">No</button>
        <button id="ship-yes-btn"
          style="background: #b3261e; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer;">Yes,
          Ship</button>
      </div>
    </div>
  </div>
