<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="back-btn" onclick="goBack()">&#8592; Back</button>
  <script>
    function goBack() {
      if (document.referrer && document.referrer !== window.location.href) {
        window.history.back();
      } else {
        window.location.href = '../updatedCartPage/Cartpage.html';
      }
    }
  </script>

  <div class="top-Nav">
  </div>

  <main>
    <section class="order-section">
      <div class="filter-buttons">
        <button class="filter-btn" data-status="all">All</button>
        <button class="filter-btn" data-status="Pending">Pending</button>
        <button class="filter-btn" data-status="In Transit">In Transit</button>
        <button class="filter-btn" data-status="Completed">Completed</button>
        <button class="filter-btn" data-status="Cancelled">Cancelled</button>
        <!-- Notification Bell for Customer Orders -->
        <div class="NotifBell" id="notif-bell" style="position: relative; cursor: pointer; display: inline-block; vertical-align: middle; margin-left: 12px;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#B3261E" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 16v-5a6 6 0 0 0-12 0v5l-1.5 2h15z"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span id="notif-badge" style="display:none; position: absolute; top: 2px; right: 2px; background: #e74c3c; color: #fff; border-radius: 50%; width: 18px; height: 18px; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; font-weight: 700;">0</span>
          <div id="notif-dropdown" class="notif-dropdown hidden"></div>
        </div>
      </div>

      <table class="order-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </section>
  </main>


  <div id="review-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Leave a Review</h3>
      <form id="review-form">
        <input type="hidden" name="order_id" />
        <input type="hidden" name="product_id" />
        <label>Rating:
          <select name="rating" required>
            <option value="">Select</option>
            <option value="1">⭐ 1</option>
            <option value="2">⭐ 2</option>
            <option value="3">⭐ 3</option>
            <option value="4">⭐ 4</option>
            <option value="5">⭐ 5</option>
          </select>
        </label>
        <label>Comment:
          <textarea name="comment" placeholder="Write your feedback..." required></textarea>
        </label>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>

  <div id="cancel-reason-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-cancel-modal">&times;</span>
      <h3>Why are you cancelling this order?</h3>
      <form id="cancel-reason-form">
        <input type="hidden" name="order_id" />
        <label><input type="radio" name="reason" value="Wrong mode of Payment" required> Wrong mode of Payment</label><br>
        <label><input type="radio" name="reason" value="Change of Delivery Address"> Change of Delivery Address</label><br>
        <label><input type="radio" name="reason" value="Found a Better Price"> Found a Better Price</label><br>
        <label><input type="radio" name="reason" value="Ordered by Mistake"> Ordered by Mistake</label><br>
        <label><input type="radio" name="reason" value="Other"> Other: <input type="text" name="other_reason" placeholder="Please specify" style="margin-left: 4px;" /></label><br>
        <button type="submit">Submit Reason</button>
      </form>
    </div>
  </div>

  <script type="module" src="myOrders.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    emailjs.init({ publicKey: "xsSi9mTlzNY97fF4h" });
  });
</script>
</body>
</html>
