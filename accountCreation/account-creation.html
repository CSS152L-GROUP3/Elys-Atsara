<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="account-creation">
      
      <div class="div">
        <div class="rectangle"></div>
        <div class="rectangle-2"></div>
        <div class="overlap">
          <div class="supporting-text">Email</div>
          
          <div class="overlap-group"><img class="vector" src="img/vector.svg" /></div>
          
        </div>

        <div class="overlap-2">
          <div class="text-wrapper">Mobile No.</div>
          <div class="overlap-group"><img class="img" src="img/vector-2.svg" /></div>
        </div>

        <div class="supporting-text-wrapper"><div class="supporting-text-2">Sign up</div></div>

        <div class="div-wrapper"><div class="supporting-text-3">Go back</div></div>
        
        <div class="overlap-3">
          <div class="text-wrapper">Password</div>
          <div class="overlap-group"><img class="vector-2" src="img/vector-3.svg" /></div>
        </div>

        <div class="overlap-4">
          <div class="supporting-text">Name</div>
          <div class="overlap-group"><img class="vector-3" src="img/image.svg" /></div>
        </div>

        <div class="supporting-text-4">Create Your Account</div>

        <div class="group">
          <div class="overlap-group-2">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="headline">Ely&#39;s</div>
          </div>
        </div>
        
        <div class="overlap-5">
          <div class="supporting-text-5">Role</div>
          <div class="overlap-group"><img class="name-card" src="img/name-card.svg" /></div>
        </div>
        
        <img class="rectangle-3" src="img/rectangle-49.svg" />

      </div>
    </div>
  </body>
</html>
