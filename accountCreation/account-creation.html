<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="account-creation">
    <div class="div">
      <div class="rectangle"></div>
      <div class="rectangle-2"></div>

      <!-- Start of form -->
      <form id="signupForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="mobile_no">Mobile No.:</label>
          <input type="tel" id="mobile_no" name="mobile_no" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" required />
        </div>

        <button type="submit">Create Account</button>
      </form>
      <!-- End of form -->

      <div class="div-wrapper"><div class="supporting-text-3">Go back</div></div>
      <div class="supporting-text-4">Create Your Account</div>

      <div class="group">
        <div class="overlap-group-2">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="headline">Ely&#39;s</div>
        </div>
      </div>

      <img class="rectangle-3" src="img/rectangle-49.svg" alt="" />
    </div>
  </div>

  <script type="module" src="../supabaseClient/main.js"></script>
</body>
</html>
