    <!-- Custom Alert Modal -->
    <div id="alertModal" class="modal">
      <div class="modal-content enhanced-modal">
        <span class="close-btn" id="closeAlertModal">&times;</span>
        <div class="modal-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="24" fill="#B3261E"/>
            <path d="M24 14V26" stroke="#fff8f3" stroke-width="3" stroke-linecap="round"/>
            <circle cx="24" cy="33" r="2" fill="#fff8f3"/>
          </svg>
        </div>
        <h2 id="alertTitle">Alert</h2>
        <p id="alertMessage"></p>
        <button id="alertConfirmBtn">OK</button>
      </div>
    </div>

    <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeInBg 0.3s;
    }

    @keyframes fadeInBg {
      from { background: rgba(0,0,0,0); }
      to { background: rgba(0,0,0,0.5); }
    }

    .modal-content.enhanced-modal {
      background: #fff8f3;
      color: #7a1c1c;
      border-radius: 20px;
      padding: 40px 32px 32px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
      position: relative;
      font-family: 'Alef', sans-serif;
      animation: popIn 0.35s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-icon {
      margin-bottom: 0.5em;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      color: #7a1c1c;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #a83232;
    }

    #alertConfirmBtn {
      background: #b3261e;
      color: #fff8f3;
      border: none;
      border-radius: 8px;
      padding: 12px 36px;
      font-size: 1.1rem;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Alef', sans-serif;
      box-shadow: 0 2px 8px rgba(179,38,30,0.08);
      transition: background 0.2s, transform 0.2s;
    }

    #alertConfirmBtn:hover {
      background: #a83232;
      transform: translateY(-2px) scale(1.04);
    }

    .modal h2 {
      font-family: 'Alef', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5em;
      color: #b3261e;
    }

    .modal p {
      font-family: 'Alef', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5em;
    }
    </style>

    <script>
    function showAlert(title, message) {
      const modal = document.getElementById('alertModal');
      const titleEl = document.getElementById('alertTitle');
      const messageEl = document.getElementById('alertMessage');
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      modal.style.display = 'flex';
    }

    document.getElementById('closeAlertModal').onclick = function() {
      document.getElementById('alertModal').style.display = 'none';
    }

    document.getElementById('alertConfirmBtn').onclick = function() {
      document.getElementById('alertModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('alertModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
    </script>
