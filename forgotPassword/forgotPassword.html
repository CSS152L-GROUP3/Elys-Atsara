<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Your Password</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Reset Your Password</h1>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6" />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6" />
    <button type="submit">Set New Password</button>
  </form>
  <p id="message" class="message"></p>

  <script>
  const supabaseUrl = 'https://qjokcvkcibztiibpwqsv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqb2tjdmtjaWJ6dGlpYnB3cXN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5MTk5MzgsImV4cCI6MjA2MzQ5NTkzOH0.zibSsjUbI96fcDCDcOpwnBjW__ep0kzsdCW7dSLVkMs';
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('resetForm');
  const messageEl = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('Submit button clicked');

    messageEl.textContent = '';
    messageEl.style.color = 'black';

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      console.log('Passwords do not match');
      messageEl.style.color = 'red';
      messageEl.textContent = 'Passwords do not match.';
      return;
    }

    if (newPassword.length < 6) {
      console.log('Password too short');
      messageEl.style.color = 'red';
      messageEl.textContent = 'Password must be at least 6 characters.';
      return;
    }

    try {
      console.log('Calling updateUser with new password');
      const { data, error } = await supabaseClient.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        console.log('Update user error:', error.message);
        messageEl.style.color = 'red';
        messageEl.textContent = `Error: ${error.message}`;
        return;
      }

      console.log('Password successfully updated');
      messageEl.style.color = 'green';
      messageEl.textContent = 'Password successfully updated! Redirecting to login page...';
      form.reset();
      form.style.display = 'none';

      setTimeout(() => {
        window.location.href = '../accountLogin/account-login.html'; 
      }, 3000);

    } catch (err) {
      console.error('Unexpected error:', err);
      messageEl.style.color = 'red';
      messageEl.textContent = 'Unexpected error. Please try again.';
    }
  });
</script>
</body>
</html>
