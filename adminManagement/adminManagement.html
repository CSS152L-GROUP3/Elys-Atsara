<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Management</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="admin-management-wrapper">
    <div class="admin-management-card">
      <h1 class="title">Admin Management</h1>

      <section class="admin-section">
        <h2 class="section-title">Admin List</h2>
        <div class="table-wrapper">
          <table id="adminTable">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="admin-section">
        <h2 class="section-title">Add New Admin</h2>
        <form id="addAdminForm" class="admin-form">
          <input type="email" id="adminEmail" placeholder="Admin Email" required />
          <input type="text" id="adminName" placeholder="Full Name" required />
          <button type="submit">Add Admin</button>
        </form>
      </section>
    </div>
  </div>

  <script src="./adminManage.js" type="module"></script>
</body>
</html>
